syntax = "proto3";

package RichServer.Protocol.Phoenix;

// 取得玩家贏得籌碼的排行榜
message GetTotalWinPointsRankingListRequest {
  string TableToken = 1;  // 遊戲桌token
}

message GetTotalWinPointsRankingListResponse {
  /*
    [ErrorCode]
    -1: 請求參數無效
    -2: 遊戲 TableToken 不存在
    -3: 玩家 SessionId 不存在
    -4: 玩家不在此遊戲
  */

  message Player {
    string NickName = 1;        // 玩家ID
    double TotalWinAmount = 2;  // 總贏得籌碼
  }

  repeated Player List = 1;
}
