syntax = "proto3";

package RichServer.Protocol.PushingDot2;

message HandInfo {
  // [Type代碼]
  // 0 = 鱉十
  // 1 = 1點
  // 2 = 1.5點
  // 3 = 2點
  // 3 = 2.5點
  // 5 = 3點
  // 6 = 3.5點
  // 7 = 4.5點
  // 8 = 1.5點
  // 9 = 5點
  // 10 = 5.5點
  // 11 = 6點
  // 12 = 6.5點
  // 13 = 7點
  // 14 = 7.5點
  // 15 = 8點
  // 16 = 8.5點
  // 17 = 9點
  // 18 = 9.5點
  // 19 = 對子
  // 20 = 白皮對子
  int32 Type = 1;  // 牌型

  // [Card代碼]
  // 1 = 一筒, 2 = 二筒, 以此類推..., 10 = 白皮
  repeated int32 Cards = 2;        // 未排序的二張牌
  repeated int32 SortedCards = 3;  // 排序的二張牌
}
