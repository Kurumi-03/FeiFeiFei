syntax = "proto3";

package RichServer.Protocol.PK10;

// https://www.jinsun888.com/how-to-play-beijing-pk10-1/
// https://www.jinsun888.com/how-to-play-beijing-pk10-2/

message BetInfo {
  // 1. 1~10名猜車號
  // 2. 1~10名猜大小單雙
  // 3. 1~10名猜組合
  // 4. 名次組合猜龍虎
  // 5. 猜冠亞號碼
  // 6. 冠亞軍猜莊閒
  // 7. 冠亞和值猜數字
  // 8. 冠亞和值猜大小單雙
  // 9. 冠亞和值猜區段
  int32 Mode = 1;  // 下注模式

  double Amount = 2;  // 下注籌碼

  // 1. 1~10名猜車號
  // Arg1: 名次. 1: 第一名(冠軍), ... 以此類推
  // Arg2: 車號. 1~10

  // 2. 1~10名猜大小單雙
  // Arg1: 名次. 1: 第一名(冠軍), ... 以此類推
  // Arg2: 1: 大(>=6), 2: 小(<=5), 3: 單(1/3/5/7/9), 4: 雙(2/4/6/8/10)

  // 3. 1~10名猜組合
  // Arg1: 名次. 1: 第一名(冠軍), ... 以此類推
  // Arg2: 1: 大單(7/9), 2: 小單(1/3/5), 3: 大雙(6/8/10), 4: 小雙(2/4)

  // 4. 名次組合猜龍虎
  // Arg1: 前者對後者. 1: 第1名對第10名, 2: 第2名對第9名, 3: 第3名對第8名, 4: 第4名對第7名, 5: 第5名對第6名
  // Arg2: 1: 龍(前者車號>後者車號), 2: 虎(後者車號>前者車號)

  // 5. 猜冠亞號碼
  // Arg1: 冠軍車號. 1~10
  // Arg2: 亞軍車號. 1~10

  // 6. 冠亞軍猜莊閒
  // Arg1: 1: 莊(冠軍車號>亞軍車號), 2: 閒(亞軍車號>冠軍車號)

  // 7. 冠亞和值猜數字
  // Arg1: 冠軍車號+亞軍車號. 3~19

  // 8. 冠亞和值猜大小單雙
  // Arg1: 冠軍車號+亞軍車號. 1: 大(>=12), 2: 小(<=11), 3: 單(3/5/7/9/11/13/15/17/19), 4: 雙(4/6/8/10/12/14/16/18)

  // 9. 冠亞和值猜區段
  // Arg1: 冠軍車號+亞軍車號. 1: A區(3/4/5/6/7), 2: B區(8/9/10/11/12/13/14), 3: C區(15/16/17/18/19)

  //長龍只統計 2 4 8 三種玩法

  int32 Arg1 = 3;
  int32 Arg2 = 4;
}
