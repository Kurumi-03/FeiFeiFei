syntax = "proto3";

package RichServer.Protocol.Baccarat;

// 坐下
message SitDownRequest {
  string TableToken = 1;
  int32 SeatId = 2;  // 1 ~ MaxSeats
}

message SitDownResponse {
  /*
    [ErrorCode]
    -1: 請求參數無效
    -2: 遊戲TableToken不存在
    -3: 玩家SessionId不存在
    -4: 玩家不在此遊戲
    -5: 此座位已有人
  */
}

message SitDownReceipt {
  int32 PlayerId = 1;
  int32 SeatId = 2;
}
