syntax = "proto3";

package RichServer.Protocol.Baccarat;

// 請求玩家下注
message AskPlayersBetState {
  int32 NewCard = 1;    //是否洗牌，0:否 1:是
}

// 下注階段的同步點
message BetTimeSyncPoint {
  message AreaCredit {
    int32 Id = 1;                    // (0:閒家 1：莊家 2：和 3：閒對 4：莊對)
    repeated double AllCredits = 2;  // 下注籌碼清單
  }
  message Seat {
    int32 Id = 1;        // 1 ~ MaxSeats
    double TotalBet = 2;  // 每個位置的下注額
    repeated AreaCredit AreaCredits = 3;     // 此位置各下注區的籌碼清單
    bool IsAuto = 4;                        // 是否為自動下注
  }

  map<int32, Seat> Seats = 1;             // key: SeatId (1 ~ MaxSeats), value: Seat
  repeated double EachAreaBet = 2;        // 每個區域的押注值(0:閒家 1：莊家 2：和 3：閒對 4：莊對)
  repeated double EachAreaSelfBet = 3;    // 玩家自己在每個區域的押注值(0:閒家 1：莊家 2：和 3：閒對 4：莊對)
  repeated double BetLimit = 4;           // 每個區域的限紅值(0:閒家 1：莊家)莊閒限紅會隨著押注值變動
}
