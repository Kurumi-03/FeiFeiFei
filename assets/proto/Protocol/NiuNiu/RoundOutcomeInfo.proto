syntax = "proto3";

package RichServer.Protocol.NiuNiu;

message RoundOutcomeInfo {
  message DealerBetOutcomeInfo {
    double TotalAmount = 1;  // 總輸贏結果(莊家對所有玩家)
  }

  message PlayerBetOutcomeInfo {
    int32 Id = 1;           // 玩家ID
    int32 GameMode = 2;     // 遊戲玩法. 0: 翻倍牛, 1: 超牛
    int32 Multiple = 3;     // 輸贏倍數. 玩家贏: 表示玩家牌型的倍數, 玩家輸: 表示莊家牌型的倍數
    double TotalAmount = 4;  // 總輸贏結果(玩家對莊家)
  }

  DealerBetOutcomeInfo DealerBetOutcome = 1;               // 莊家輸贏結果
  map<int32, PlayerBetOutcomeInfo> PlayersBetOutcome = 2;  // 所有玩家輸贏結果
}
