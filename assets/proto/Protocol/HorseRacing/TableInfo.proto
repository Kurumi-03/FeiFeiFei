syntax = "proto3";

package RichServer.Protocol.HorseRacing;

message TableInfo {
  string Id = 1;                     // 遊戲桌ID(同等於 TableToken)
  string LastSno = 2;                // 遊戲桌上期期號(若是沒有則為0)
  string Sno = 3;                    // 遊戲桌當期期號
  int32 MaxBet = 4;                  // 最大下注
  int32 MinBet = 5;                  // 最小下注
  int32 BetTime = 6;                 // 下注時間
  repeated int32 LastFinalHorses = 7;  // 上期比賽結果. [0]: 第一名的車號, [1]: 第二名的車號, ... 以此類推
  map<int32, double> OddsTable = 8;  // 賠率表(key與BetType對應)
}
