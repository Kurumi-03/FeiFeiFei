syntax = "proto3";

package RichServer.Protocol.NineBlade;

// 是否繼續
message ContinueRequest {
  string TableToken = 1;
  int32 Continue = 2;  //1:繼續 2:離開
}

message ContinueResponse {
  /*
    [ErrorCode]
    -1: 請求參數無效
    -2: 遊戲TableToken不存在
    -3: 玩家SessionId不存在
    -4: 玩家點數不足
    -5: 遊戲狀態錯誤
  */
}

message ContinueReceipt {
  int32 State = 1;    //0:請求失敗 1:成功
}
