syntax = "proto3";

package RichServer.Protocol.NineBlade;

// 離開桌
message LeaveTableRequest {
  string TableToken = 1;
  int32 SeatId = 2;  // 1 ~ MaxSeats
}

message LeaveTableResponse {
  /*
    [ErrorCode]
    -1: 請求參數無效
    -2: 遊戲TableToken不存在
    -3: 玩家SessionId不存在
    -4: 玩家不在此遊戲
    -5: 此座位沒人/不是該玩家
    -6: 此局有下注, 無法離開
  */
}

message LeaveTableReceipt {
  int32 PlayerId = 1;
  int32 SeatId = 2;
}
