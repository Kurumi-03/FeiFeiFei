syntax = "proto3";

package RichServer.Protocol.GameLobby;

// 修改下線功能權限
message SetClubDownLinePermissionRequest {
  int32 ToId = 1;             // 要修改權限的ID
  string ClubId = 2;          // 俱樂部ID
  int32 Type = 3;             // 權限類型 1:限額 2:封頂 3:禁言
  bool SwitchPermission = 4;  // false:禁止 true:開放
  int32 Sync = 5;             // 0:不同步下線 1:同步下線
}

message SetClubDownLinePermissionResponse {
  int32 State = 1; // 0:修改失敗 1:設定成功 2:查無資料 3:非下線成員 4:無權限 5:無此功能
  /*
    [ErrorCode]
    -1: 參數錯誤
    -2: 查無資料
  */
}